<!DOCTYPE html>
<html>
<head>
<title>Rock Paper Scissors</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="assets/javascripts/site.js"></script>
<link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css">
</head>
<body>
  <h1>ROCK PAPER SCISSORS</h1>

<div class="playingfield"></div>
  <div class="platform">
    <div class="computer">
      <div class="comprock compOptions">
      <img src="assets/images/rock.png" width="100" height="100" alt="ROCK">
      </div>
      <div class="compscissors compOptions">
      <img src="assets/images/scissors.png" width="100" height="100" alt="scissors">
      </div>
      <div class="comppaper compOptions">
      <img src="assets/images/paper.png" width="100" height="100" alt="PAPER">
      </div>
    </div>
    <div class="useroptions">
      <div class="rock selector">
      <img src="assets/images/rock.png" width="100" height="100" alt="ROCK">
      </div>
      <div class="scissors selector">
      <img src="assets/images/scissors.png" width="100" height="100" alt="scissors">
      </div>
      <div class="paper selector">
      <img src="assets/images/paper.png" width="100" height="100" alt="PAPER">
      </div>
    </div>
  </div>
  <div class="divideline">  </div>
    <div class="scoreboard">
      <div class="compScoreboard"></div>
      <div class="userScoreboard"></div>
    </div>
<div class="finalBG"></div>

<div class="winner"><h3>YOU WIN!!<h3></div>
<div class="loser"><h3>YOU LOSE.</h3></div>

<h2>--First to 10 wins--</h2>


</body>

</html>
